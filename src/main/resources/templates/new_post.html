<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<ul class="navbar-nav">
				<li><a th:href = "@{/}" 
					class="navbar-brand">User List</a></li>
				<li><a th:href = "@{/showNewUserForm}"
					class="navbar-brand">Add New User</a></li>
				<li><a th:href = "@{/posts}" 
					class="navbar-brand">List Posts</a></li>
			</ul>
		</nav>
	</header>
<body>
	<div class="container my-2">
	<h1 style="text-align:center">New Post Form</h1>
	<form action="#" th:action = "@{/savePost/{userId}(userId = ${user.getId()})}"
		th:object = "${post}" method ="POST" >
		
			<input type = "text" th:field = "*{title}"
				placeholder="Title of the post" class="form-control mb-4 col-4">
			
			<input type = "text" th:field = "*{content}"
				placeholder="Content of the post" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2" >Save Post</button>
				
		</form>	
	</div>
</body>
</html>
