<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<ul class="navbar-nav">
				<li><a th:href = "@{/}" 
					class="navbar-brand">User List</a></li>
				<li><a th:href = "@{/showNewUserForm}"
					class="navbar-brand">Add New User</a></li>
				<li><a th:href = "@{/posts}" 
					class="navbar-brand">List Posts</a></li>
			</ul>
		</nav>
	</header>
	<div class="container my-2">
		<h1 style="text-align:center">Update Post Form</h1>
		<form th:action="@{/updatePost/{postId}(postId = ${post.getId()})}" 
			th:object ="${post}" method="POST">
		
		<input type="hidden" th:field="*{id}" />
		<label class="form-label"><h4>Title</h4></label> 
		<input type = "text" th:field = "*{title}" class="form-control mb-4 col-4">
		<label class="form-label"><h4>Content</h4></label> 	
		<input type = "text" th:field = "*{content}" class="form-control mb-4 col-4">
			
			
		<button type="submit" class="btn btn-info col-2">Update Post</button>
		</form>
		<hr>
	</div>
</body>
</html>
