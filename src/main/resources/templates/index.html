<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<ul class="ab navbar-nav">
				<li><a href = ""
					class="navbar-brand">User List</a></li>
				<li><a th:href = "@{/showNewUserForm}"
					class="navbar-brand">Add New User</a></li>
				<li><a th:href = "@{/posts}" 
					class="navbar-brand">List Posts</a></li>
			</ul>		
		</nav>
	</header>
<div class="container my-2">
	<br>
		<h1 style="text-align:center">User List</h1>
	<div class="mb-3">
				<form action="#" th:action="@{/selectUserById}" th:id="id" method="get">
					<fieldset class="form-group">
						<input name = "id" type="search"
							class="form-control" required="required" placeholder="User's ID">
					</fieldset>
					<button type="submit" class="btn btn-success">Find</button>
				</form>

			</div>
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>UserID</th>
				<th>Full Name</th>
				<th>Email</th>
				<th>Phone Number</th>
				<th>Created At</th>
				<th>Updated At</th>
				<th>Actions</th>
				<th>Posts</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user: ${listUsers}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.fullName}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${user.phone}"></td>
				<td th:text="${user.createdAt}"></td>
				<td th:text="${user.updatedAt}"></td>
				<td class="aa">
					<a th:href = "@{/showUpdateForm/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
					<a th:href = "@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
				</td>
				<td>
					<a th:href = "@{/showNewPostForm/{id}(id=${user.id})}" class="btn btn-primary">New</a>
					<a th:href = "@{/showPostById/{id}(id=${user.id})}" class="btn btn-danger">Update</a>
				</td>
			</tr>			
		</tbody>
	</table>
</div>
</body>
</html>
